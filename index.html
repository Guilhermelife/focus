<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#030712" />
    <meta name="description" content="FocusGuard - Bloqueador de Apps para Produtividade" />
    
    <!-- PWA / Android Integration -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2913/2913520.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>FocusGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* CRITICAL FOR APP FEEL: Disable standard web behaviors */
      body {
        -webkit-user-select: none; /* Disable text selection */
        user-select: none;
        -webkit-tap-highlight-color: transparent; /* Remove blue tap box */
        -webkit-touch-callout: none; /* Disable long-press menu */
        overscroll-behavior-y: none; /* Disable pull-to-refresh effect */
        background-color: #030712;
      }

      /* Allow text selection only on inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-white overflow-hidden overscroll-none fixed inset-0">
    <div id="root" class="h-full w-full overflow-hidden"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then((registration) => {
              console.log('Worker Registered');
            })
            .catch((err) => {
              console.log('Worker Failed', err);
            });
        });
      }
    </script>
  </body>
</html>
